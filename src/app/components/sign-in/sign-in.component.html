<div class="container-fluid">
  <div class="row no-gutter">
    <!-- The image half -->
    <div class="col-md-6 d-none d-md-flex bg-image"></div>
    <span class="bg-image"></span>


    <!-- The content half -->
    <div class="col-md-6 bg-light">
      <div class="login d-flex align-items-center py-5">

        <!-- Demo content-->
        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-xl-7 mx-auto">
              <h3 class="display-4">Eurocopa</h3>
              <p class="text-muted mb-4">Simule os resultados da Eurocopa.</p>

              <div class="form-group mb-3">
                  <input id="inputEmail" type="email" placeholder="E-mail" required #email
                    class="form-control rounded-pill border-0 shadow-sm px-4">
                </div>
                <div class="form-group mb-3">
                  <input id="inputPassword" type="password" placeholder="Senha" required #password
                    class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                </div>

                <button type="submit" class="btn btn-success btn-block text-uppercase mb-2 rounded-pill shadow-sm"
                  (click)="authService.SignIn(email.value, password.value)">Entrar</button>

                <div class="text-center mt-4">

                  <span (click)="authService.GoogleAuth()" class="google socialBtn">
                    <i class="fa fa-google fa-fw"></i>
                  </span>

                  <span href="#" class="fb socialBtn">
                    <i class="fa fa-facebook fa-fw"></i>
                  </span>

                  <br><br>

                  <a routerLink="/forgot-password">
                    Esqueceu a senha?
                  </a>
                </div>

                <hr>

                <a type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm"
                  routerLink="/register-user">Criar uma conta</a>

            </div>
          </div>
        </div><!-- End -->

      </div>
    </div><!-- End -->

  </div>
</div>
