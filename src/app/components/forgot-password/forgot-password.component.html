<div class="container-fluid">
    <div class="row no-gutter">
      <!-- The image half -->
      <div class="col-md-6 d-none d-md-flex bg-image"></div>
      <span class="bg-image"></span>
  
  
      <!-- The content half -->
      <div class="col-md-6 bg-light">
        <div class="login d-flex align-items-center py-5">
  
          <!-- Demo content-->
          <div class="container">
            <div class="row">
              <div class="col-lg-10 col-xl-7 mx-auto">
                <h3 class="display-4">Eurocopa</h3>
                <p class="text-muted mb-4">Simule os resultados da Eurocopa.</p>
  
                <div class="form-group mb-3">
                    <input id="inputEmail" type="email" placeholder="E-mail" required #passwordResetEmail
                      class="form-control rounded-pill border-0 shadow-sm px-4">
                  </div>
                 
                  <button type="submit" class="btn btn-success btn-block text-uppercase mb-2 rounded-pill shadow-sm"
                  (click)="authService.ForgotPassword(passwordResetEmail.value)">Recuperar senha</button>
  
                  <hr>
  
                  <a type="submit" class="btn btn-danger btn-block text-uppercase mb-2 rounded-pill shadow-sm"
                    routerLink="/sign-in">Voltar</a>
  
              </div>
            </div>
          </div><!-- End -->
  
        </div>
      </div><!-- End -->
  
    </div>
  </div>
